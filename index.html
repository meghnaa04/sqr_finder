<html>
 <head>
		<title> Square app finder </title>
 		<style>
			*{font-size:50px; font family: Ink Free;}
		body {background-color:lightblue;}
		h1 {background-color: black; color:white; width:70%; border-radius:40px;}
		</style>		

</head>
	<body>
	<center >

		<h1> Square app finder </h1>
		<form onsubmit="find()">
		<input type= "number" step="any" placeholder="enter number" id="num"/>
			<br/><br/>
		<input  type="submit"value= "Find square"/>
		</form>
			<h2 id= "msg"/>
		<script>
			function find()
				{
				event.preventDefault();
				let num= document.getElementById("num");
				let msg= document.getElementById("msg");
				
				if (num.value==="")
				{
						alert("enter number");
						msg.innerHTML=" ";
    						num.focus();
						return;
				}
			let n=parseFloat(num.value);
			let r= n**2;
			let a="square="+ r.toFixed(3);
			msg.innerHTML= a;
			}
		</script>
</center>
</body>
</html>
